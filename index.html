<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Website Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>First Code | Sergi </title>
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Header</h1>
        <p style="font-size: 40px;">Resize the browser window to see the responsive effect.</p>
    </div>


    <div class="row">
        <div class="column">
            <h2>HTML - CSS - XML</h2>
            <div class="gallery">
                <img src="url" alt="alternatetext">
                <div class="desc">...</div>
            </div>
            <!--
          La etiqueta <img> está vacía, solo contiene atributos y no tiene una etiqueta de cierre.
          Tiene dos atributos obligatorios:
              src: especifica la ruta a la imagen
              alt: especifica un texto alternativo para la imagen
          -->
        </div>
    </div>

</body>

</html>
